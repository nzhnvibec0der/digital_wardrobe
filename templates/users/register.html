{% extends "base_guest.html" %}
{% block title %}Регистрация — Wardrobe{% endblock %}
{% load static %}

{% block content %}
<div class="flex flex-col items-center justify-center min-h-screen px-4 py-10 bg-gradient-to-b from-purple-50 to-white">

  <div class="bg-white rounded-2xl shadow-lg p-8 w-full max-w-md">
    <h1 class="text-3xl font-bold text-center text-purple-700 mb-6">Создать аккаунт</h1>

    <form method="POST" class="space-y-5">
      {% csrf_token %}

      <div>
        <label class="block text-gray-700 mb-2 font-medium">Имя пользователя</label>
        <input type="text" name="username" required class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-purple-400 outline-none">
      </div>

      <div>
        <label class="block text-gray-700 mb-2 font-medium">Email</label>
        <input type="email" name="email" required class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-purple-400 outline-none">
      </div>

      <div>
        <label class="block text-gray-700 mb-2 font-medium">Пароль</label>
        <input type="password" name="password1" required class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-purple-400 outline-none">
      </div>

      <div>
        <label class="block text-gray-700 mb-2 font-medium">Подтвердите пароль</label>
        <input type="password" name="password2" required class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-purple-400 outline-none">
      </div>

      <button type="submit" class="w-full py-3 bg-purple-600 text-white font-semibold rounded-lg hover:bg-purple-700 transition">
        ✨ Зарегистрироваться
      </button>
    </form>

    <p class="text-center text-gray-600 mt-5">
      Уже есть аккаунт? 
      <a href="{% url 'login' %}" class="text-purple-600 hover:underline">Войти</a>
    </p>
  </div>
</div>
{% endblock %}
