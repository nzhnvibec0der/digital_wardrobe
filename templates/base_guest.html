{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Wardrobe{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-900 font-sans">

<!-- üîπ –ù–∞–≤–±–∞—Ä —Å –ø–ª–∞–≤–Ω—ã–º —Ä–∞—Å–∫—Ä—ã—Ç–∏–µ–º –≤–Ω–∏–∑ -->
<header class="bg-white shadow-sm py-4 transition-all duration-500 overflow-hidden" id="navbar">
  <div class="container mx-auto flex justify-between items-center px-4">
    <a href="{% url 'index_guest' %}" class="text-2xl font-bold text-purple-700">‚ú® Wardrobe</a>

    <!-- –ù–∞–≤–∏–≥–∞—Ü–∏—è –¥–ª—è –¥–µ—Å–∫—Ç–æ–ø–∞ -->
    <nav class="hidden md:flex space-x-6">
        <a href="{% url 'how_it_works' %}" class="text-gray-700 hover:text-purple-700 transition-colors">How it works</a>
        <a href="{% url 'about' %}" class="text-gray-700 hover:text-purple-700 transition-colors">About us</a>
        <a href="{% url 'faq' %}" class="text-gray-700 hover:text-purple-700 transition-colors">FAQ</a>
        <a href="{% url 'contact' %}" class="text-gray-700 hover:text-purple-700 transition-colors">Contact us</a>
    </nav>


    <!-- –ë—É—Ä–≥–µ—Ä -->
    <button id="menu-toggle" class="md:hidden flex flex-col justify-center items-center w-8 h-8 space-y-1 focus:outline-none">
      <span class="block w-6 h-0.5 bg-gray-700 transition-all duration-300"></span>
      <span class="block w-6 h-0.5 bg-gray-700 transition-all duration-300"></span>
      <span class="block w-6 h-0.5 bg-gray-700 transition-all duration-300"></span>
    </button>
  </div>

  <!-- üîπ –ú–æ–±–∏–ª—å–Ω–æ–µ –º–µ–Ω—é —Ä–∞—Å–∫—Ä—ã–≤–∞—é—â–µ–µ—Å—è –≤–Ω–∏–∑ -->
  <div id="mobile-menu" class="md:hidden grid gap-2 justify-items-center overflow-hidden transition-all duration-500 max-h-0 opacity-0">
        <a href="{% url 'how_it_works' %}" class="text-gray-700 hover:text-purple-700 transition-colors">How it works</a>
        <a href="{% url 'about' %}" class="text-gray-700 hover:text-purple-700 transition-colors">About us</a>
        <a href="{% url 'faq' %}" class="text-gray-700 hover:text-purple-700 transition-colors">FAQ</a>
        <a href="{% url 'contact' %}" class="text-gray-700 hover:text-purple-700 transition-colors">Contact us</a>
  </div>
</header>

<script>
  const menuToggle = document.getElementById('menu-toggle');
  const mobileMenu = document.getElementById('mobile-menu');
  const lines = menuToggle.querySelectorAll('span');

  let menuOpen = false;

  menuToggle.addEventListener('click', () => {
    menuOpen = !menuOpen;

    // üî∏ –ê–Ω–∏–º–∞—Ü–∏—è –∏–∫–æ–Ω–∫–∏
    if (menuOpen) {
      lines[0].classList.add('rotate-45', 'translate-y-2');
      lines[1].classList.add('opacity-0');
      lines[2].classList.add('-rotate-45', '-translate-y-2');
      mobileMenu.classList.remove('max-h-0', 'opacity-0');
      mobileMenu.classList.add('max-h-96', 'opacity-100');
    } else {
      lines[0].classList.remove('rotate-45', 'translate-y-2');
      lines[1].classList.remove('opacity-0');
      lines[2].classList.remove('-rotate-45', '-translate-y-2');
      mobileMenu.classList.add('max-h-0', 'opacity-0');
      mobileMenu.classList.remove('max-h-96', 'opacity-100');
    }
  });
</script>

    <main class="container mx-auto py-10 px-4">
        {% block content %}{% endblock %}
    </main>

    <footer class="py-6 border-t mt-10 text-center text-gray-500">
        ¬© 2025 Digital Wardrobe. All rights reserved.
    </footer>

    <script>
        const burgerBtn = document.getElementById('burger-btn');
        const mobileMenu = document.getElementById('mobile-menu');
        const lines = burgerBtn.querySelectorAll('span');

        burgerBtn.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
            mobileMenu.classList.toggle('animate-slide-down');

            // –ê–Ω–∏–º–∞—Ü–∏—è –∏–∫–æ–Ω–∫–∏
            lines[0].classList.toggle('rotate-45');
            lines[0].classList.toggle('translate-y-2');
            lines[1].classList.toggle('opacity-0');
            lines[2].classList.toggle('-rotate-45');
            lines[2].classList.toggle('-translate-y-2');
        });
    </script>

    <style>
        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-slide-down {
            animation: slideDown 0.25s ease-out;
        }
    </style>

</body>
</html>
